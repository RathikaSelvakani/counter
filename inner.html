<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h2>COUNTER</h2>
    <div id="value">0</div>
    <div class="btn">
        <button id="decrease" type="text" name="decrease">Decreasing</button>
        <button  id="reset"type="text" name="reset">Reset</button>
        <button  id="increase" type="text" name="increase">Increasing</button>
    </div>
    </div>

  <script>
        let decrease=document.getElementById("decrease");
        let reset=document.getElementById("reset");
        let increase=document.getElementById("increase");
        let value=document.getElementById("value");
        let count=0;
        let flag=0;
        increase.addEventListener("click",increaseFun);
        reset.addEventListener("click",resetFun);
        decrease.addEventListener("click",decreaseFun);
        function increaseFun(){
            if (flag==1){
                resetFun();
                flag=0;
                if(flag==0){
                    count=0;
                    value.innerHTML=count;
                    count++;  
                }
            }
            else{
            value.innerHTML=count;
            count++;
            flag=0;
            }
        }
        function resetFun(){
            flag=1;
            value.innerHTML=0;
        }
        function decreaseFun(){
            if (flag==1){
                resetFun();
                flag=0;
                if(flag==0){
                    count=0;
                    value.innerHTML=count;
                    count--;
                }
            }
            else{
            value.innerHTML=count;
            count--;
        }
    }
 </script>
</body>
</html>
